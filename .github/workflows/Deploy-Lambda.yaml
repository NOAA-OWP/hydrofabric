on:
  push:
    paths:
      - subset/runtime.R
      - subset/Dockerfile
      - R/**.R

name: Build and Deploy Lambda

jobs:
  container:
    name: Deploy container to ECR
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      ECR_REPOSITORY: hfsubset
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # We use `|| true` to ensure the step passes
      # if the repository doesn't exist
      - name: Pull latest image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: docker pull ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest || true

      - name: Build and tag image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: "./subset"
        run: |
          docker build \
            --cache-from "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest" \
            --tag="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" \
            --tag="${ECR_REGISTRY}/${ECR_REPOSITORY}:latest" .

      - name: Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: docker push ${ECR_REGISTRY}/${ECR_REPOSITORY} --all-tags

      - name: Update Lambda function
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          aws lambda \
            update-function-code \
            --function-name hfsubset \
            --image-uri "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
